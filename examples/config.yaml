input:
  - BoundingBoxDataPointsFilter:
      xMin: -1.5
      xMax: 0.5
      yMin: -1
      yMax: 1
      zMin: -1
      zMax: 0.5
      removeInside: 1

  - BoundingBoxDataPointsFilter:
      xMin: -6
      xMax: -1.5
      yMin: -2.5
      yMax: 2.5
      zMin: -1
      zMax: 1
      removeInside: 1

  - AddDescriptorDataPointsFilter:
      descriptorName: omega
      descriptorDimension: 1
      descriptorValues: [1]

  - AddDescriptorDataPointsFilter:
      descriptorName: deviation
      descriptorDimension: 9
      descriptorValues: [0.0009, 0, 0, 0, 0.0009, 0, 0, 0, 0.0009]

post:
#  - SurfaceNormalDataPointsFilter:
#      knn: 15

mapper:
  updateCondition:
    type: distance
    value: 1.0

  mapperModule:
    - ComputeDynamicsMapperModule:
        priorDynamic: 0.6
        thresholdDynamic: 0.9
        alpha: 0.8
        beta: 0.99
        beamHalfAngle: 0.01
        epsilonA: 0.01
        epsilonD: 0.01

    - OctreeMapperModule:
        buildParallel: 1
        maxSizeByNode: 0.15
        samplingMethod: 1

  sensorMaxRange: 200

icp:
  matcher:
    KDTreeMatcher:
      knn: 6
      maxDist: 2.0
      epsilon: 1


  outlierFilters:
    - TrimmedDistOutlierFilter:
        ratio: 0.7


  errorMinimizer:
    IdentityErrorMinimizer:


  transformationCheckers:
    - DifferentialTransformationChecker:
        minDiffRotErr: 0.001
        minDiffTransErr: 0.01
        smoothLength: 2
    - CounterTransformationChecker:
        maxIterationCount: 1
    - BoundTransformationChecker:
        maxRotationNorm: 10.0
        maxTranslationNorm: 10.0

  inspector:
    NullInspector

  logger:
    NullLogger