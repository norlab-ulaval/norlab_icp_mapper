input:
post:

mapper:
  updateCondition:
    type: delay
    value: 0.05

  mapperModule:
    - OctreeMapperModule:
        buildParallel: 1
        maxSizeByNode: 0.000005
        samplingMethod: 1

  sensorMaxRange: 200

icp:
  matcher:
    KDTreeMatcher:
      knn: 6
      maxDist: 2.0
      epsilon: 1

  errorMinimizer:
    IdentityErrorMinimizer:

  transformationCheckers:
    - CounterTransformationChecker:
        maxIterationCount: 10

  inspector: NullInspector